<template name='questPage'>
  <div class="content-wrapper">
  {{#each quest_images}}
    <h2 class="image_name">{{name}}</h2>
    <a class="image_preview" href="{{pathFor 'questSeek' quest_id=../quest_id zoom=maxZoom file_name=name x=0 y=0}}">
      <img src="/{{previewPath}}" alt="">
    </a>
  {{/each}}
  </div>
</template>
